<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Electron CodeCam</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      -webkit-app-region: drag;
      /* background-color: #666; */
      background: rgba(0, 0, 0, 0);
    }

    main {
      margin: 0 auto;
    }

    main.border {
      content: "";
      border: 4px solid #ddd;
      z-index: 10;
    }

    main #video {
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0;
      top: 0;
    }

    main #video.rotated {
      transform: rotate(180deg);
    }

    main #video.grayscale {
      filter: grayscale(1);
    }

    main #video.hidden {
      display: none;
    }

    main #video.profile {
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #ddd;
      /* padding: 3px; */
      top: -4px;
      left: -4px;

      width: 100vmin;
      height: 100vmin;
      transform: scale(0.95);
      transform-origin: center;
    }

    main #logo {
      content: "";
      z-index: 1;
      opacity: 0.75;
      /* left: 0;
      top: 0; */
    }

    main #logo.hidden {
      visibility: hidden;
    }

    main #logo.arte {
      background: url(../img/logos/Arte_Logo_2017.svg.png) no-repeat;
      background-position: 15px 15px;
      background-size: 25px;
      width: 1023px;
      height: 248px;
    }

    main #logo.arte-hd {
      background: url(../img/logos_more/670px-Arte_HD_Logo2.svg1.png) no-repeat;
      background-position: 15px 15px;
      background-size: 100px;
      width: 2000px;
      height: 487px;
    }
  </style>
</head>

<body>
  <main class="border">
    <video id="video" class="grayscalex rotatedx profilex" autoplay="true"></video>
    <div id="logo" class="hidden arte-hd"></div>
  </main>
</body>

<script>
  const Mousetrap = require("mousetrap")

  const main = document.querySelector("main")
  const video = document.querySelector("#video")
  const logo = document.querySelector("#logo")
  Mousetrap.bind("1", () => { logo.classList.toggle("hidden") })
  Mousetrap.bind("2", () => { video.classList.toggle("grayscale") })
  Mousetrap.bind("3", () => { video.classList.toggle("rotated") })
  Mousetrap.bind("4", () => {
    video.classList.toggle("profile")
    main.classList.toggle("border")
  })

  const windowRatio = window.innerWidth / window.innerHeight
  Mousetrap.bind("+", () => { resizeWindow(1.1, windowRatio) })
  Mousetrap.bind("-", () => { resizeWindow(0.9, windowRatio) })

  let videoStream = null
  Mousetrap.bind("q", () => { window.close() })
  Mousetrap.bind("h", () => {
    if (!video.classList.contains("hidden")) {
      stopWebcam()
    }
    else {
      startWebcam()
    }
    video.classList.toggle("hidden")
  })

  function resizeWindow(factor, ratio) {
    const width = window.innerWidth
    const height = window.innerHeight
    window.resizeTo(
      width * factor,
      (width * factor) / ratio
    )
  }

  function handleVideo(stream) {
    videoStream = stream
    video.src = window.URL.createObjectURL(stream)
  }

  function handleError() { }

  navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia ||
    navigator.mozGetUserMedia || navigator.msGetUserMedia;

  function startWebcam() {
    if (navigator.getUserMedia) {
      navigator.getUserMedia({ video: true }, handleVideo, handleError)
    }
  }

  function stopWebcam() {
    const track = videoStream.getTracks()[0]
    video.pause()
    video.src = ""
    track.stop()
  }

  startWebcam()
</script>

<script>
  // You can also require other files to run in this process.
  require("./renderer.js")
</script>

</html>
